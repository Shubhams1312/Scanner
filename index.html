<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <p>Enter your Text/URL</p>
        <input type="text" placeholder="Text or URL for QR Code" id="qrtext">

        <div id="imgQR">
            <img src="" id="qrImg" alt="QR IMG">
        </div>

        <button onclick="genrateQR()">Genrate QR Code</button>
    </div>

    <script>

        let imgQR = document.getElementById('imgQR');
        let qrImg = document.getElementById('qrImg');
        let qrtext = document.getElementById('qrtext');

        function genrateQR(){
            if(qrtext.value.length > 0){
                qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+ qrtext.value;
            imgQR.classList.add("show-img");
            }else{
                qrtext.classList.add("error");
                setTimeout(() => {
                    qrtext.classList.remove("error");
                },1000)
            }
            

        }
    </script>
</body>
</html>
